<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Wizard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./JS/Ball.js"></script>
    <script src="./JS/paddle.js"></script>
    <script src="./JS/Obstacles.js"></script>
    <script src="./JS/Game.js"></script>
    <script src="./JS/index.js"></script>
</head>
<body>
    <div class="game-board">
        <section class="info">
            <h1>Pinball</h1>
            <h1>Wizard</h1>
            <h1>(ARCADE)</h1>

            <p>Created by: Rodrigo Perez & Diego Ortiz</p>
            <p class="question">How many points will YOU get?</p>
        </section>
        <canvas id="myCanvas"></canvas>
        <section class="controls">
            <article>
                <h4 id="lives"> Thanks for playing!</h4>
            </article>
            <article class="buttons">
                <h4>Controls:
                    <h5>Paddle Movement Left: </h5>
                    <p> ← Left Key </p>
                    <h5>Paddle Movement Right:</h5>
                    <p> → Right Key</p>
                </h4>
            </article>
        </section>
    </div>
</body>
</html>
